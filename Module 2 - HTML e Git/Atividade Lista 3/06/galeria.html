<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria Responsiva</title>
  <link rel="stylesheet" href="galeria.css" />
</head>
<body>
  <h1 style="text-align: center; margin: 20px 0;">Cidades do Mundo que já visitei</h1>

  <div class="flex-container">
    <div class="grid-galeria">
      <div class="item">
        <img src="images/bilbao-velha-do-centro.jpg" alt="Bilbao, España">
        <p>Bilbao, España</p>
      </div>
      <div class="item">
        <img src="images/bayonne-france.jpg" alt="Bayonne, France">
        <p>Bayonne, France</p>
      </div>
      <div class="item">
        <img src="images/pau-france.jpg" alt="Pau, France">
        <p>Pau, France</p>
      </div>
      <div class="item">
        <img src="images/porto.jpg" alt="Porto, Portugal">
        <p>Porto, Portugal</p>
      </div>
      <div class="item">
        <img src="images/portoalegre.jpg" alt="Porto Alegre, RS, Brésil">
        <p>Porto Alegre, RS, Brésil</p>
      </div>
      <div class="item">
        <img src="images/riodejaneiro.jpg" alt="Rio de Janeiro, RJ, Brésil">
        <p>Rio de Janeiro, RJ, Brésil</p>
      </div>
      <div class="item">
        <img src="images/salvador.jpg" alt="Salvador, BA, Brésil">
        <p>Salvador, BA, Brésil</p>
      </div>
      <div class="item">
        <img src="images/saopaulo.jpg" alt="São Paulo, SP, Brésil">
        <p>São Paulo, SP, Brésil</p>
      </div>
    </div>
  </div>

</body>
</html>
