<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Compras</h1>

    <form id="form-adicionar">
      <input type="text" id="input-item" placeholder="Digite aqui o item">
      <button type="submit" class="btn-green">Adicionar</button>
    </form>

    <div style="margin-top: 10px;">
  <span id="contador">Total: 0</span>
  <select id="filtro">
    <option value="todos">Todos</option>
    <option value="pendentes">Pendentes</option>
    <option value="comprados">Comprados</option>
  </select>
  <select id="ordenar">
    <option value="nome">Ordenar por Nome</option>
    <option value="status">Ordenar por Status</option>
  </select>
</div>


    <div class="lista">
      <ul id="lista-itens">
        <!-- Itens serÃ£o adicionados aqui via JavaScript -->
      </ul>
    </div>

    <button id="btn-limpar" class="btn-red">Limpar</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
