<!-- Um cabeçalho com menu de navegação, seção galeria com duas imagens, seção de demonstração com um vídeo 
 e um link pro YouTube, um rodapé com mailto, tel. Usem tags semânticas -->

 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página de Demonstração</title>
  <style>
       img {
        height: 200px;
        width: 250px;
        border-radius: 80%
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="#galeria">Galeria</a></li>
        <li><a href="#demonstracao">Demonstração</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section id="galeria">
    <h2>Galeria</h2>
    <img src="robot.jpg" alt="Imagem 1">
    <img src="namos.jpg" alt="Imagem 2">
  </section>

  <section id="demonstracao">
    <h2>Demonstração</h2>
    <video width="480" height="320" controls>
      <source src="video.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>
    <p><a href="https://www.youtube.com/embed/itnHteVlLIY" target="_blank">Assista no YouTube</a></p>
  </section>

  <footer id="contato">
    <p>Entre em contato:</p>
    <ul>
      <li><a href="mailto:exemplo@email.com">E-mail</a></li>
      <li><a href="tel:+550000000000">Telefone</a></li>
    </ul>
  </footer>

</body>
</html>
